<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <!-- <a v-bind: href="URL">SJQU</a> -->
        <a :href="URL">SJQU</a>
    </div>

    <script type="module">
        //引入vue模块
        import { createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        //创建vue应用实例
        createApp({
            data() {
                return {
                    URL: "https://gench.edu.cn"
                }
            }
        }).mount("#app")//控制html元素
    </script>
</body>
</html>
